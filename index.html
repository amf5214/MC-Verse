<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="main.css" /> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
        <title>MC Verse</title>
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                  'FILL' 0,
                  'wght' 400,
                  'GRAD' 0,
                  'opsz' 24
            }
            
            #tagname {
                font-family: "VT323", sans-serif;
                font-weight: bold;
                font-size: 60px;
            }
        </style>
    </head>
    
    <body>
        <div class="topbanner">
            <nav class="nav__link">
                <button><span class="material-symbols-outlined">Menu</span></button>
                <button><span class="material-symbols-outlined">search</span></button>
            </nav>

            <div class="toplogobox">
                <button class="logobutton">
                    <img id="logo" src="minecraftlogo.png"/>
                </button>
                <h1 id="tagname">MC Verse</h1>
            </div>


            <div class="pagecount">
                <button><span class="material-symbols-outlined">settings</span></button>
            </div>
        </div>
    </body>
    
</html>
